<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">

</head>
<body>
	<h1>Rock Paper Scissors</h1>
	<form>
	  <div class="form-group">
	    <label for="player-name"></label>
	    <input class="form-control" id="player-name" type="text" placeholder="Your Name">
	  </div>
	  <button class="btn btn-primary" id="start" type="submit">Start</button>
	</form>
	<div id="game">
		<div id="player1"><p id="player1-status" class="game-elem">Waiting for player 1</p></div>
		<div id="game-stage" class="game-elem">Game Hasn't Started</div>
		<div id="player2"><p id="player2-status" class="game-elem">Waiting for player 2</p></div>
	</div>
</body>
<script type="text/javascript" src="assets/app.js"></script>
</html>
